<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="Music.css">
  <script src="fontawesome.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="musicContainer1">
    <div class="musicContainer2">
      <div class="musicImageContainer">
        <img src="MusicImage.png" alt="Music Image" class="musicImage">
      </div>
      <div class="musicHeading">
        <h1 class="Heading">Lost in the city Light</h1>
        <h2 class="SubHeading">By: John Doe</h2>

        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <div class="timestamp-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">3:45</span>
        </div>
        <div class="icons">
          <!-- Here i use FontAwesome icons -->
           <i class="fa-solid fa-backward-fast"></i>
           <i class="fa-solid fa-pause"></i>
           <i class="fa-solid fa-forward-fast"></i>
           <i class="fas fa-volume-up volume"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
